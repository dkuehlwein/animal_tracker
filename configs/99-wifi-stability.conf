# NetworkManager WiFi Stability Configuration
# Install to: /etc/NetworkManager/conf.d/99-wifi-stability.conf

[connection]
# Reduce timeout for faster reconnection attempts
ipv4.dhcp-timeout=30
ipv6.dhcp-timeout=30

# Enable connection checking
connection.autoconnect=true
connection.autoconnect-retries=0

[device]
# WiFi-specific settings
wifi.scan-rand-mac-address=no
wifi.backend=wpa_supplicant

[connectivity]
# Enable connectivity checking (helps detect captive portals and dead connections)
enabled=true
uri=http://connectivity-check.ubuntu.com/
interval=300
response=NetworkManager is online
